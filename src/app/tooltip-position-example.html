<button
  mat-raised-button
  #tooltip="matTooltip"
  matTooltipHideDelay="9999999"
  matTooltip="Info about the action"
  matTooltipPosition="above"
  matTooltipClass="example-tooltip-red"
  aria-label="Button that displays a tooltip in various positions"
>
  Action
</button>
